<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="app">
        <div class="app-body"></div>
        <div class="app-toolbar">
            <h2 class="fw-bold mb-4">Click to add, remove or reload</h2>
    
            <div class="toolbar-controls">
                <div class="obstacle-controls">
                    <div class="control-base">
                        <div class="arrow up button" id="arrow-up"><i class="fa-solid fa-caret-up"></i></div>
                        <div class="arrow down button" id="arrow-down"><i class="fa-solid fa-caret-down"></i></div>
                        <div class="arrow left button" id="arrow-left"><i class="fa-solid fa-caret-left"></i></div>
                        <div class="arrow right button" id="arrow-right"><i class="fa-solid fa-caret-right"></i></div>
                    </div>

                </div>
                <div class="circle-counter button" id="circle-decrease"><i class="fa-solid fa-square-minus"></i></div>
                <div class="circle-counter counter-value" id="circle-counter"></div>
                <div class="circle-counter button" id="circle-increase"><i class="fa-solid fa-square-plus"></i></div>
                <div class="circle-counter circle-reload button" id="circle-reload"><i class="fa-solid fa-rotate-right"></i></div>
            </div>

        </div>
    </main>
    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
